{% extends 'base.html' %}
{% block content %}

<h1>Birds List</h1>

{% for bird in birds %}
    <div class="card">
        <a href="{% url 'detail' cat.id %}">
            <div class="card-content">
                <span class="card-title">{{ bird.name }}</span>
                <p>Breed: {{ bird.breed }}</p>
                <p>Description: {{ bird.description }}</p>
                {% if bird.age > 0 %}
                    <p>Age: {{ bird.age }}</p>
                {% else %}
                    <p>Age: Tiny</p>
                {% endif %}
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
